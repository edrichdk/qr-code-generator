<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online tool to generate QR codes with custom images">
    <title>Image to QR Generator</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image to QR Code Generator</h1>
        <div class="input-group">
            <input type="text" id="qr-text" placeholder="Enter text or URL" required>
            <input type="file" id="image-input" accept="image/*">
        </div>
        <button id="generate-btn">Generate QR Code</button>
        <div id="qrcode"></div>
        <button id="download-btn">Download QR Code</button>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
