<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- QRCode library -->
</head>
<body>
    <header>
        <h1>QR Code Generator</h1>
        <p>Generate your QR code by uploading an image</p>
    </header>

    <div class="container">
        <div class="upload-section">
            <input type="file" id="imageInput" />
            <button onclick="generateQRCode()">Generate QR Code</button>
        </div>
        
        <div id="qrCode" class="qr-code-output">
            <!-- The generated QR code will appear here -->
        </div>
    </div>

    <footer>
        <p>Created with ❤️ by your QR Code Generator</p>
    </footer>

    <script src="app.js"></script> <!-- Link to the JS file -->
</body>
</html>
